<!-- sticky_notes_app/templates/sticky_notes_app/note_list.html --> 
{% extends 'base.html' %} 
{% block title %} 
  Sticky Notes Project - {{ page_title }} 
{% endblock %} 
{% block content %} 
  <h2> 
    {{ page_title }} 
  </h2> 
  <ul> 
    <a href="{% url 'note_create' %}">Add post</a> 
    {% for note in sticky_notes_app %} 
      <li> 
        <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title 
}}</a> 
        <p> 
          {{ note.content }} 
        </p> 
      </li> 
    {% endfor %} 
  </ul> 
{% endblock %}
